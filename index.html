<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">

    <section class="section-initial container">
      <img class="img1" src="assets/img1.svg" alt="Astronauta viajando no espaço">

      <div>
        <h1>Explore sem limites</h1>

        <p>Porque o aprendizado é contínuo</p>

        <button>
          <img src="assets/scroll.png" alt="Scroll down">
        </button>
      </div>
    </section>

    <section class="section-planets container">
      <figure class="item">
        <img src="assets/planeta1.png" alt="Planeta 01">

        <figcaption class="details">
          <h2>Não pare nunca</h2>
          <p>
            Se você deseja ter sucesso nos estudos,
            é fundamental que você adote uma mentalidade
            de "não pare nunca". Estudar de forma consistente
            e contínua é a chave para o progresso e a conquista
            de seus objetivos.
          </p>
        </figcaption>
      </figure>

      <figure class="item">
        <img src="assets/planeta2.png" alt="Planeta 02">

        <figcaption class="details">
          <h2>Só volta</h2>
          <p>
            Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
            saiba que nunca é tarde para recomeçar.
            Às vezes, as circunstâncias podem mudar,
            ou podemos nos sentir desmotivados ou sobrecarregados.
          </p>
        </figcaption>
      </figure>

      <figure class="item">
        <img src="assets/planeta3.png" alt="Planeta 03">

        <figcaption class="details">
          <h2>Siga seu ritmo</h2>
          <p>
            Avançar pouco a pouco mantém progresso constante em objetivos,
            evitando parar ou desistir.
            Mesmo pequenos passos nos aproximam do destino e motivam a continuidade.
            Não subestime o poder de cada ação rumo ao objetivo final.
          </p>
        </figcaption>
      </figure>
    </section>

    <section class="section-form container">
      <fieldset>
        <legend>Entre em contato</legend>

        <form>
          <div class="input-wrapper-user">
            <label for="name">Seu nome</label>
            <input type="text" id="name" placeholder="Seu nome">
          </div>

          <div class="input-wrapper-email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
          </div>

          <div class="input-wrapper">
            <label for="message">Digite sua mensagem aqui...</label>
           <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
          </div>
  
          <button>
            Enviar mensagem
          </button>
        </form>
      </fieldset>
    </section>

    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>

</body>
</html>
